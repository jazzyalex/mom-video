<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        #startScreen h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        #createCallBtn, #joinCallBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            width: 280px;
        }
        
        #createCallBtn:active, #joinCallBtn:active {
            background: #45a049;
        }
        
        #linkDisplay {
            display: none;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        #linkDisplay p {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        #callLink {
            background: #555;
            padding: 15px;
            border-radius: 5px;
            word-break: break-all;
            font-size: 14px;
            margin-bottom: 15px;
            user-select: all;
        }
        
        #copyBtn, #shareBtn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        #videoContainer {
            display: none;
            position: relative;
            height: 100vh;
            width: 100vw;
            background: #000;
        }
        
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #localVideo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 160px;
            object-fit: cover;
            border: 2px solid white;
            border-radius: 10px;
            background: #333;
        }
        
        #endCallBtn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #f44336;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
        }
        
        #endCallBtn:active {
            background: #da190b;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Video Call</h1>
        <button id="createCallBtn">Start New Call</button>
        <button id="joinCallBtn" style="display:none">Join Call</button>
        
        <div id="linkDisplay">
            <p>Share this link:</p>
            <div id="callLink"></div>
            <button id="copyBtn">Copy Link</button>
            <button id="shareBtn">Share</button>
            <div class="spinner"></div>
            <p>Waiting for someone to join...</p>
        </div>
    </div>
    
    <div id="videoContainer">
        <video id="remoteVideo" playsinline autoplay></video>
        <video id="localVideo" playsinline autoplay muted></video>
        <div id="status">Connecting...</div>
        <button id="endCallBtn">End Call</button>
    </div>

    <!-- Firebase SDK v8 for better compatibility with old browsers -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Your web app's Firebase configuration
        // (replace with your own project config later if needed)
        const firebaseConfig = {
          apiKey: "AIzaSyAlw8DCrAgKKx6kOiXUb552znMvKz-yTsY",
          authDomain: "mom-video-call.firebaseapp.com",
          projectId: "mom-video-call",
          storageBucket: "mom-video-call.firebasestorage.app",
          messagingSenderId: "1051927207225",
          appId: "1:1051927207225:web:88d8d895d135e6ed9e5ce8",
          measurementId: "G-JLVCBM279E",
          // Explicitly set Realtime Database URL to avoid default mismatch
          databaseURL: "https://mom-video-call-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase (v8 namespaced API)
        firebase.initializeApp(firebaseConfig);

        // Realtime Database reference (v8)
        const database = firebase.database();

        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let roomId = null;
        let isInitiator = false;
        
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };
        
        // Elements
        const startScreen = document.getElementById('startScreen');
        const videoContainer = document.getElementById('videoContainer');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const createCallBtn = document.getElementById('createCallBtn');
        const joinCallBtn = document.getElementById('joinCallBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const linkDisplay = document.getElementById('linkDisplay');
        const callLink = document.getElementById('callLink');
        const copyBtn = document.getElementById('copyBtn');
        const shareBtn = document.getElementById('shareBtn');
        const status = document.getElementById('status');
        
        // Check if joining a room
        const urlParams = new URLSearchParams(window.location.search);
        const joinRoom = urlParams.get('room');
        
        if (joinRoom) {
            roomId = joinRoom;
            joinCallBtn.style.display = 'block';
            createCallBtn.style.display = 'none';
            joinCallBtn.click();
        }
        
        // Create new call
        createCallBtn.addEventListener('click', async function() {
            try {
                // Request camera and microphone
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: true
                });
                
                localVideo.srcObject = localStream;
                
                // Generate room ID
                roomId = Math.random().toString(36).substring(2, 12);
                isInitiator = true;
                
                // Show link
                const link = window.location.origin + window.location.pathname + '?room=' + roomId;
                callLink.textContent = link;
                linkDisplay.style.display = 'block';
                createCallBtn.style.display = 'none';
                
                // Setup WebRTC
                await setupWebRTC();
                
            } catch (err) {
                alert('Please allow camera and microphone access');
                console.error('Error accessing media devices:', err);
            }
        });
        
        // Join existing call
        joinCallBtn.addEventListener('click', async function() {
            try {
                // Request camera and microphone
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: true
                });
                
                localVideo.srcObject = localStream;
                
                isInitiator = false;
                
                // Show video container
                startScreen.style.display = 'none';
                videoContainer.style.display = 'block';
                
                // Setup WebRTC
                status.textContent = 'Waiting for the call to start...';
                await setupWebRTC();
                
            } catch (err) {
                alert('Please allow camera and microphone access');
                console.error('Error accessing media devices:', err);
            }
        });
        
        // Copy link
        copyBtn.addEventListener('click', function() {
            const link = callLink.textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(link);
                copyBtn.textContent = 'Copied!';
                setTimeout(function() {
                    copyBtn.textContent = 'Copy Link';
                }, 2000);
            } else {
                // Fallback for old browsers
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                copyBtn.textContent = 'Copied!';
                setTimeout(function() {
                    copyBtn.textContent = 'Copy Link';
                }, 2000);
            }
        });
        
        // Share link
        shareBtn.addEventListener('click', function() {
            const link = callLink.textContent;
            if (navigator.share) {
                navigator.share({
                    title: 'Join my video call',
                    text: 'Click this link to join my video call',
                    url: link
                });
            } else {
                // Fallback - copy to clipboard
                copyBtn.click();
            }
        });
        
        // Setup WebRTC connection
        async function setupWebRTC() {
            peerConnection = new RTCPeerConnection(configuration);
            
            // Add local stream tracks to peer connection
            localStream.getTracks().forEach(function(track) {
                peerConnection.addTrack(track, localStream);
            });
            
            // Handle remote stream
            peerConnection.ontrack = function(event) {
                if (!remoteStream) {
                    remoteStream = new MediaStream();
                    remoteVideo.srcObject = remoteStream;
                }
                remoteStream.addTrack(event.track);
                status.style.display = 'none';
            };
            
            // Handle ICE candidates
            peerConnection.onicecandidate = function(event) {
                if (event.candidate) {
                    database.ref('rooms/' + roomId + '/candidates').push({
                        candidate: event.candidate.toJSON(),
                        sender: isInitiator ? 'initiator' : 'joiner'
                    });
                }
            };
            
            // Connection state monitoring
            peerConnection.onconnectionstatechange = function() {
                if (peerConnection.connectionState === 'connected') {
                    status.style.display = 'none';
                } else if (peerConnection.connectionState === 'failed') {
                    status.textContent = 'Connection failed';
                    status.style.display = 'block';
                }
            };
            
            if (isInitiator) {
                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // Store offer in Firebase
                await database.ref('rooms/' + roomId + '/offer').set({
                    type: offer.type,
                    sdp: offer.sdp
                });
                
                // Listen for answer
                database.ref('rooms/' + roomId + '/answer').on('value', async function(snapshot) {
                    const answer = snapshot.val();
                    if (answer && peerConnection.currentRemoteDescription === null) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                        
                        // Show video container
                        startScreen.style.display = 'none';
                        videoContainer.style.display = 'block';
                        status.textContent = 'Connecting...';
                    }
                });
                
            } else {
                // Joiner: wait for offer (handles race where joiner arrives first)
                const offerRef = database.ref('rooms/' + roomId + '/offer');
                // Gentle UX: update status if taking long
                let waitNote1 = setTimeout(() => {
                    status.textContent = 'Still waiting for the caller…';
                }, 15000);
                let waitNote2 = setTimeout(() => {
                    status.textContent = 'No call yet. Ask them to tap Start and resend the link.';
                }, 45000);
                const handleOffer = async function(snapshot) {
                    const offer = snapshot.val();
                    if (!offer || peerConnection.currentRemoteDescription) return;
                    try {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        await database.ref('rooms/' + roomId + '/answer').set({
                            type: answer.type,
                            sdp: answer.sdp
                        });
                        status.textContent = 'Connecting...';
                        // We can stop listening for offer after handling it
                        offerRef.off('value', handleOffer);
                        clearTimeout(waitNote1);
                        clearTimeout(waitNote2);
                    } catch (e) {
                        console.error('Failed handling offer:', e);
                        status.textContent = 'Failed to join. Retrying...';
                    }
                };
                offerRef.on('value', handleOffer);
            }
            
            // Listen for ICE candidates
            database.ref('rooms/' + roomId + '/candidates').on('child_added', async function(snapshot) {
                const data = snapshot.val();
                if (data.sender !== (isInitiator ? 'initiator' : 'joiner')) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            });
            
            // Listen for call end
            database.ref('rooms/' + roomId + '/ended').on('value', function(snapshot) {
                if (snapshot.val() === true) {
                    endCall(false);
                }
            });
        }
        
        // End call
        endCallBtn.addEventListener('click', function() {
            if (confirm('End this call?')) {
                endCall(true);
            }
        });
        
        function endCall(notify) {
            // Stop all tracks
            if (localStream) {
                localStream.getTracks().forEach(function(track) {
                    track.stop();
                });
            }
            
            // Close peer connection
            if (peerConnection) {
                peerConnection.close();
            }
            
            // Notify other participant
            if (notify && roomId) {
                database.ref('rooms/' + roomId + '/ended').set(true);
            }
            
            // Clean up Firebase data after a delay
            if (roomId && isInitiator) {
                setTimeout(function() {
                    database.ref('rooms/' + roomId).remove();
                }, 5000);
            }
            
            // Redirect to home
            window.location.href = window.location.origin + window.location.pathname;
        }
        
        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (peerConnection) {
                endCall(true);
            }
        });
    </script>
</body>
</html>
