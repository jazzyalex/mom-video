<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Call</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="versionInfo">v2025.09.06-modular</div>
    
    <div id="startScreen">
        <h1>Video Call</h1>
        <button id="createCallBtn">Start New Call</button>
        <button id="joinCallBtn" style="display:none">Join Call</button>
        
        <div id="linkDisplay">
            <p>Share this link:</p>
            <div id="callLink"></div>
            <button id="copyBtn">Copy Link</button>
            <button id="shareBtn">Share</button>
            <button id="debugToggle">Show Debug Info</button>
            <div class="spinner"></div>
            <p>Waiting for someone to join...</p>
        </div>
    </div>
    
    <div id="videoContainer">
        <video id="remoteVideo" playsinline autoplay></video>
        <video id="localVideo" playsinline autoplay muted></video>
        <div id="waitingForVideo">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Waiting for video...</p>
        </div>
        <div id="status">Connecting...</div>
        <button id="endCallBtn">End Call</button>
    </div>
    
    <div id="debugPanel"></div>

    <!-- Firebase SDK v8 for better compatibility with old browsers -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- WebRTC adapter for broader browser compatibility -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    
    <!-- Application modules -->
    <script src="js/config.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/compatibility.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
